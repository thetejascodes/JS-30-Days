<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎥 Movie Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎥 Movie Search</h1>

    <!-- 🔍 Search Bar -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Enter movie name..." />
      <button id="search-button">🔍 Search</button>
    </div>

    <!-- 🌀 Loader -->
    <div id="loader" class="hidden">Loading...</div>

    <!-- ⚠️ Error Message -->
    <div id="error-message" class="hidden">No movies found.</div>

    <!-- 🎬 Movie Cards -->
    <div id="movie-results" class="movie-cards"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
