<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="slider" id="slider">
  <div class="slides active"><img src="1.jpg" alt="1"></div>
  <div class="slides"><img src="2.jpg" alt="2"></div>
  <div class="slides"><img src="3.jpg" alt="3"></div>

  <button class="prev">⬅️></button>
  <button class="next">➡️</button>

  <div class="dots">
    <span class="dot active-dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <p id="counter">Slide 1 of 3</p>
</div>

<script src="script.js"></script>
</body>
</html>
