<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Form Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="form">
    <h2>Register Now</h2>

    <label>Name</label>
    <input type="text" id="name" required>
    <small class="error" id="name-error"></small>

    <label>Email</label>
    <input type="email" id="email" required>
    <small class="error" id="email-error"></small>

    <label>Password</label>
    <div class="password-field">
      <input type="password" id="password" required>
      <span class="toggle-visibility" id="toggle-password">👁️</span>
    </div>
    <small class="error" id="password-error"></small>

    <p id="strength-text"></p>

    <label>Confirm Password</label>
    <input type="password" id="confirm-password" required>
    <small class="error" id="confirm-password-error"></small>

    <button type="submit">Submit</button>
    <p id="success-message" class="success-message"></p>
  </form>
  <script src="script.js"></script>
  
</body>
</html>
